<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie & Show Search (TMDB)</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            background-image: url('https://storage.googleapis.com/gweb-uniblog-publish-prod/images/Gemini_1.5_Hero_Image_2.0.width-1300.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        #app-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #results-container .result-card {
            position: relative;
            z-index: 1;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
        }

        #results-container .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.4));
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            z-index: -1;
        }

        .search-item {
            transition: background-color 0.2s ease;
        }

        .search-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .text-neon-blue {
            color: #4dc0b5;
        }

        .bg-neon-blue {
            background-color: #4dc0b5;
        }

        .placeholder {
            color: #6b7280;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-xl flex flex-col justify-center items-center p-6 text-white text-center">
        <h1 class="text-3xl font-extrabold mb-6 drop-shadow-lg text-neon-blue">Movie/Show Finder</h1>

        <!-- Search Input and Button -->
        <div class="flex w-full mb-4 gap-2 relative">
            <input
                type="text"
                id="search-input"
                placeholder="Enter movie or show name..."
                class="flex-1 p-3 bg-white/10 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-neon-blue placeholder-white/50 text-white"
            />
            <button
                id="search-button"
                class="bg-neon-blue text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-teal-500 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-neon-blue"
            >
                Search
            </button>
            <div id="search-results-list" class="absolute top-full left-0 mt-2 w-full z-10 hidden"></div>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="w-full max-h-[60vh] overflow-y-auto"></div>

        <!-- Message Container -->
        <div id="message-container" class="text-lg text-gray-300 font-medium mt-4"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const resultsContainer = document.getElementById('results-container');
            const messageContainer = document.getElementById('message-container');
            const searchResultsList = document.getElementById('search-results-list');

            const apiKey = "09ad067033cfea8dfc1134a7ede8a658"; // Replace with your TMDB API key
            const geminiApiKey = ""; // Add your Gemini API key here if using suggestions

            const tmdbSmallImageUrl = "https://image.tmdb.org/t/p/w92";
            const tmdbLargeImageUrl = "https://image.tmdb.org/t/p/w500";
            const tmdbOriginalImageUrl = "https://image.tmdb.org/t/p/original";
            const placeholderPosterUrl = 'https://placehold.co/92x138/1e293b/d1d5db?text=N/A';
            const placeholderBackdropUrl = 'https://placehold.co/1280x720/1e293b/d1d5db?text=No+Backdrop';

            // Show/hide search results list
            function toggleSearchResults(show) {
                searchResultsList.classList.toggle('hidden', !show);
            }

            async function fetchSearchResults(title) {
                if (!title.trim()) {
                    displayMessage("Please enter a title.");
                    return;
                }
                if (!apiKey) {
                    displayMessage("API key is missing. Please add a valid TMDB API key.");
                    return;
                }

                toggleSearchResults(false);
                displayMessage("Searching...");

                try {
                    const response = await fetch(
                        `https://api.themoviedb.org/3/search/multi?query=${encodeURIComponent(
                            title
                        )}&api_key=${apiKey}&language=en-US`
                    );

                    if (response.status === 401) {
                        displayMessage("‚ùå Unauthorized. Check your TMDB API key.");
                        return;
                    }

                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const data = await response.json();

                    if (data.results && data.results.length > 0) {
                        const filtered = data.results.filter(
                            (item) => item.media_type === 'movie' || item.media_type === 'tv'
                        );
                        if (filtered.length > 0) {
                            displaySearchResults(filtered);
                        } else {
                            displayMessage("No movies or shows found.");
                        }
                    } else {
                        displayMessage("No results found.");
                    }
                } catch (error) {
                    console.error('Search error:', error);
                    displayMessage("Failed to fetch results. Check network or API key.");
                }
            }

            function displaySearchResults(results) {
                messageContainer.innerHTML = '';
                let html = `<div class="bg-white/10 backdrop-blur-md rounded-lg shadow-lg overflow-hidden">`;
                results.forEach(item => {
                    const title = item.title || item.name;
                    const year = item.release_date?.split('-')[0] ||
                                 item.first_air_date?.split('-')[0] || 'N/A';
                    const poster = item.poster_path
                        ? `${tmdbSmallImageUrl}${item.poster_path}`
                        : placeholderPosterUrl;

                    html += `
                        <div class="search-item flex items-center gap-4 p-3 border-b border-white/10 last:border-b-0 hover:bg-white/5"
                             data-id="${item.id}" data-media-type="${item.media_type}">
                            <img src="${poster}" alt="${title}" class="w-12 h-16 object-cover rounded shadow">
                            <div class="text-left text-sm">
                                <p class="font-semibold">${title}</p>
                                <p class="text-gray-300">${year} ‚Ä¢ ${item.media_type === 'movie' ? 'üé¨ Movie' : 'üì∫ TV'}</p>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
                searchResultsList.innerHTML = html;
                toggleSearchResults(true);

                // Attach click handlers
                document.querySelectorAll('.search-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const id = item.dataset.id;
                        const mediaType = item.dataset.mediaType;
                        fetchDetailsByTMDBId(id, mediaType);
                        toggleSearchResults(false);
                    });
                });
            }

            async function fetchDetailsByTMDBId(id, mediaType) {
                resultsContainer.innerHTML = '';
                displayMessage("Loading details...");

                try {
                    const response = await fetch(
                        `https://api.themoviedb.org/3/${mediaType}/${id}?api_key=${apiKey}&language=en-US`
                    );

                    if (response.status === 401) {
                        displayMessage("‚ùå Auth failed. Check your TMDB API key.");
                        return;
                    }

                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const item = await response.json();
                    item.media_type = mediaType;
                    displayMovieResult(item);
                } catch (error) {
                    console.error('Details error:', error);
                    displayMessage("Could not load details.");
                }
            }

            function formatRuntime(runtime) {
                if (!runtime) return 'N/A';
                const mins = parseInt(runtime);
                const hours = Math.floor(mins / 60);
                const rem = mins % 60;
                return `${hours ? hours + 'h ' : ''}${rem}min`.trim() || 'N/A';
            }

            function displayMovieResult(item) {
                messageContainer.innerHTML = '';
                const title = item.title || item.name;
                const releaseDate = item.release_date || item.first_air_date || 'N/A';
                const plot = item.overview || 'No plot available.';
                const backdropPath = item.backdrop_path
                    ? `${tmdbOriginalImageUrl}${item.backdrop_path}`
                    : placeholderBackdropUrl;
                const posterPath = item.poster_path
                    ? `${tmdbLargeImageUrl}${item.poster_path}`
                    : placeholderPosterUrl;

                // Type-specific details
                let detailsHtml = '';
                if (item.media_type === 'movie') {
                    detailsHtml = `<p class="text-base text-gray-200 mb-4">
                        <span class="font-extrabold">Runtime:</span> ${formatRuntime(item.runtime)}
                    </p>`;
                } else if (item.media_type === 'tv') {
                    detailsHtml = `<p class="text-base text-gray-200 mb-4">
                        <span class="font-extrabold">Seasons:</span> ${item.number_of_seasons || 'N/A'} |
                        <span class="font-extrabold">Episodes:</span> ${item.number_of_episodes || 'N/A'}
                    </p>`;
                }

                resultsContainer.innerHTML = `
                    <div class="result-card p-5 shadow-xl border border-white/20" style="background-image: url('${backdropPath}');">
                        <!-- Poster -->
                        <div class="w-64 h-auto mx-auto mb-4 rounded-lg overflow-hidden shadow-2xl border border-white/30">
                            <img src="${posterPath}" alt="${title}" class="w-full h-full object-cover" crossorigin="anonymous">
                        </div>

                        <!-- Details -->
                        <div class="text-left text-white">
                            <h2 class="text-2xl font-bold mb-2">${title}</h2>
                            <p class="text-sm text-gray-200 mb-3">
                                <span class="font-bold">Released:</span> ${releaseDate} |
                                <span class="font-bold">Type:</span> ${item.media_type === 'movie' ? 'Movie' : 'TV Show'}
                            </p>
                            ${detailsHtml}
                            <p class="text-sm text-gray-200 leading-relaxed">
                                <span class="font-bold block mb-1">Plot:</span>
                                ${plot}
                            </p>

                            <!-- Suggestions -->
                            <div id="suggestions-container" class="mt-4"></div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex flex-col sm:flex-row gap-3 mt-5">
                        <button id="download-button" data-poster="${posterPath}"
                                class="bg-neon-blue text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-teal-500 transition">
                            üì∑ Download Poster
                        </button>
                        <button id="suggest-button"
                                class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition">
                            ‚ú® Suggest Similar
                        </button>
                    </div>
                `;

                // Direct download (no html2canvas blur!)
                document.getElementById('download-button').addEventListener('click', (e) => {
                    const imageUrl = e.target.dataset.poster;
                    downloadImageDirect(imageUrl, `${title}_poster`);
                });

                // Gemini suggestions
                document.getElementById('suggest-button').addEventListener('click', () => {
                    generateSimilarTitles(title, item.media_type);
                });
            }

            // ‚úÖ Direct high-res image download (NO BLUR!)
            function downloadImageDirect(imageUrl, filename) {
                fetch(imageUrl, { mode: 'cors' })
                    .then(response => response.blob())
                    .then(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${filename}.jpg`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    })
                    .catch(err => {
                        console.error('Download failed:', err);
                        alert('Download failed. Try again or right-click the image to save.');
                    });
            }

            async function generateSimilarTitles(title, mediaType) {
                const button = document.getElementById('suggest-button');
                const container = document.getElementById('suggestions-container');
                const typeLabel = mediaType === 'movie' ? 'movies' : 'TV shows';

                if (!geminiApiKey) {
                    container.innerHTML = `<p class="text-red-400">Gemini API key is missing.</p>`;
                    return;
                }

                button.disabled = true;
                button.innerHTML = 'üß† Thinking...';

                try {
                    const prompt = `Suggest 5 ${typeLabel} similar to "${title}". Only return titles, one per line.`;
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${geminiApiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ role: 'user', parts: [{ text: prompt }] }]
                            })
                        }
                    );

                    const result = await response.json();
                    const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (text) {
                        const titles = text.trim().split('\n').filter(t => t).slice(0, 5);
                        const html = `
                            <p class="font-bold text-white mb-2">You might like:</p>
                            <ul class="list-disc list-inside text-sm text-gray-200">
                                ${titles.map(t => `<li>${t}</li>`).join('')}
                            </ul>
                        `;
                        container.innerHTML = html;
                    } else {
                        container.innerHTML = `<p class="text-red-400">No suggestions found.</p>`;
                    }
                } catch (error) {
                    console.error('Gemini error:', error);
                    container.innerHTML = `<p class="text-red-400">Error generating suggestions.</p>`;
                } finally {
                    button.disabled = false;
                    button.innerHTML = '‚ú® Suggest Similar';
                }
            }

            function displayMessage(msg) {
                messageContainer.innerHTML = `<p class="text-gray-300">${msg}</p>`;
                resultsContainer.innerHTML = '';
            }

            // Event Listeners
            searchButton.addEventListener('click', () => {
                fetchSearchResults(searchInput.value.trim());
            });

            searchInput.addEventListener('input', () => {
                if (!searchInput.value.trim()) {
                    toggleSearchResults(false);
                }
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchButton.click();
            });

            // Close search dropdown on outside click
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !searchResultsList.contains(e.target)) {
                    toggleSearchResults(false);
                }
            });
        });
    </script>
</body>
</html>
